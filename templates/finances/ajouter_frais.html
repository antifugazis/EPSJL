{% extends 'base.html' %}

{% block title %}Ajouter un Frais{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Ajouter un Frais</h1>
        <a href="{{ url_for('finances.frais') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">
            Retour à la liste
        </a>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form action="{{ url_for('finances.ajouter_frais') }}" method="POST">
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                    <!-- Type de frais -->
                    <div class="sm:col-span-3">
                        <label for="type" class="block text-sm font-medium text-gray-700">Type de frais *</label>
                        <div class="mt-1">
                            <select id="type" name="type" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                <option value="">Sélectionner un type</option>
                                <option value="inscription">Frais d'inscription</option>
                                <option value="scolarite">Frais de scolarité</option>
                                <option value="uniforme">Uniforme</option>
                                <option value="cantine">Cantine</option>
                                <option value="transport">Transport</option>
                                <option value="autre">Autre</option>
                            </select>
                        </div>
                    </div>

                    <!-- Montant -->
                    <div class="sm:col-span-3">
                        <label for="montant" class="block text-sm font-medium text-gray-700">Montant (HTG) *</label>
                        <div class="mt-1">
                            <input type="number" step="0.01" min="0" id="montant" name="montant" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="sm:col-span-6">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <div class="mt-1">
                            <textarea id="description" name="description" rows="3" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                        </div>
                    </div>

                    <!-- Année scolaire -->
                    <div class="sm:col-span-3">
                        <label for="annee_scolaire" class="block text-sm font-medium text-gray-700">Année scolaire *</label>
                        <div class="mt-1">
                            <select id="annee_scolaire" name="annee_scolaire" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                {% set current_year = current_year|int %}
                                {% for year in range(current_year-1, current_year+2) %}
                                    <option value="{{ year }}" {% if year == current_year %}selected{% endif %}>{{ year }}-{{ year+1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- Classe -->
                    <div class="sm:col-span-3">
                        <label for="classe_id" class="block text-sm font-medium text-gray-700">Classe</label>
                        <div class="mt-1">
                            <select id="classe_id" name="classe_id" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                <option value="">Toutes les classes</option>
                                {% for classe in classes %}
                                    <option value="{{ classe.id }}">{{ classe.nom }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <p class="mt-2 text-sm text-gray-500">Laissez vide pour appliquer à toutes les classes</p>
                    </div>

                    <!-- Date d'échéance -->
                    <div class="sm:col-span-3">
                        <label for="date_echeance" class="block text-sm font-medium text-gray-700">Date d'échéance</label>
                        <div class="mt-1">
                            <input type="date" id="date_echeance" name="date_echeance" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex justify-end">
                    <button type="button" onclick="window.location.href='{{ url_for('finances.frais') }}'" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mr-3">
                        Annuler
                    </button>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
