{% extends 'base.html' %}

{% block title %}Ajouter un Paiement{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Ajouter un Paiement</h1>
        <a href="{{ url_for('finances.paiements') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">
            Retour à la liste
        </a>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form action="{{ url_for('finances.ajouter_paiement') }}" method="POST">
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                    <!-- Élève -->
                    <div class="sm:col-span-3">
                        <label for="eleve_id" class="block text-sm font-medium text-gray-700">Élève *</label>
                        <div class="mt-1">
                            <select id="eleve_id" name="eleve_id" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                <option value="">Sélectionner un élève</option>
                                {% for eleve in eleves %}
                                    <option value="{{ eleve.id }}" {% if eleve_id == eleve.id|string %}selected{% endif %} data-classe-id="{{ eleve.classe_id }}">
                                        {{ eleve.nom }} {{ eleve.prenom }} ({{ eleve.matricule }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- Type de frais -->
                    <div class="sm:col-span-3">
                        <label for="frais_id" class="block text-sm font-medium text-gray-700">Type de frais *</label>
                        <div class="mt-1">
                            <select id="frais_id" name="frais_id" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                <option value="">Sélectionner un type de frais</option>
                                {% for frais_item in frais %}
                                    <option value="{{ frais_item.id }}" data-montant="{{ frais_item.montant }}" data-classe-id="{{ frais_item.classe_id }}" {% if frais_item.classe_id and frais_item.classe_id != eleve_classe_id %}disabled{% endif %}>
                                        {{ frais_item.type|capitalize }} - {{ frais_item.montant }} HTG {% if frais_item.classe_id %}({{ frais_item.classe_id }}){% endif %}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- Montant -->
                    <div class="sm:col-span-2">
                        <label for="montant" class="block text-sm font-medium text-gray-700">Montant (HTG) *</label>
                        <div class="mt-1">
                            <input type="number" step="0.01" min="0" id="montant" name="montant" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>

                    <!-- Méthode de paiement -->
                    <div class="sm:col-span-2">
                        <label for="methode" class="block text-sm font-medium text-gray-700">Méthode de paiement *</label>
                        <div class="mt-1">
                            <select id="methode" name="methode" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                <option value="">Sélectionner une méthode</option>
                                <option value="especes">Espèces</option>
                                <option value="cheque">Chèque</option>
                                <option value="virement">Virement</option>
                                <option value="carte">Carte</option>
                            </select>
                        </div>
                    </div>

                    <!-- Date du paiement -->
                    <div class="sm:col-span-2">
                        <label for="date" class="block text-sm font-medium text-gray-700">Date du paiement *</label>
                        <div class="mt-1">
                            <input type="date" id="date" name="date" value="{{ date_paiement }}" required class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>

                    <!-- Référence -->
                    <div class="sm:col-span-3">
                        <label for="reference" class="block text-sm font-medium text-gray-700">Référence</label>
                        <div class="mt-1">
                            <input type="text" id="reference" name="reference" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                        <p class="mt-2 text-sm text-gray-500">Numéro de chèque, référence de virement, etc.</p>
                    </div>

                    <!-- Commentaire -->
                    <div class="sm:col-span-6">
                        <label for="commentaire" class="block text-sm font-medium text-gray-700">Commentaire</label>
                        <div class="mt-1">
                            <textarea id="commentaire" name="commentaire" rows="3" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex justify-end">
                    <button type="button" onclick="window.location.href='{{ url_for('finances.paiements') }}'" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mr-3">
                        Annuler
                    </button>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Auto-fill amount when fee type is selected
    document.getElementById('frais_id').addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        if (selectedOption.value) {
            const montant = selectedOption.getAttribute('data-montant');
            document.getElementById('montant').value = montant;
        }
    });

    // Filter fee types based on student's class
    document.getElementById('eleve_id').addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        if (selectedOption.value) {
            const classeId = selectedOption.getAttribute('data-classe-id');
            
            const fraisSelect = document.getElementById('frais_id');
            for (let i = 0; i < fraisSelect.options.length; i++) {
                const option = fraisSelect.options[i];
                const fraisClasseId = option.getAttribute('data-classe-id');
                
                // Enable all options that have no class restriction or match the student's class
                if (!fraisClasseId || fraisClasseId === classeId || fraisClasseId === "null") {
                    option.disabled = false;
                } else {
                    option.disabled = true;
                }
            }
            
            // Reset fee selection
            fraisSelect.selectedIndex = 0;
            document.getElementById('montant').value = '';
        }
    });
</script>
{% endblock %}
